<html>

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <h1>My Little Pony Characters!</h1>
    <div class="line"></div>
    <br>
    <h2>These are My Little Pony Characters!</h2>
    <br>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="pinkie%20pie.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Pinkie Pie</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img class="rainbow" src="Applejack.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Applejack</p>
                        </div>
                    </center>
                    </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img class="fluttershy" src="flutter.png" class="img-responsive">
                        </a>
                        <br>
                        <br>
                        <br>
                        <div class="carousel-content">
                            <p>Fluttershy</p>
                        </div>
                    </center>
                    </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img class="rainbow" src="rbd.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Rainbow Dash</p>
                        </div>
                    </center>
                    </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img class="rainbow" src="rarity.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Rarity</p>
                        </div>
                    </center>
                    </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img class="twilight" src="tws.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Twilight Sparkle</p>
                        </div>
                    </center>
                    </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
</body>

</html>
